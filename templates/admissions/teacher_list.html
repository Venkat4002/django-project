<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>List of Teacher's Page</title>
  </head>
  <body>

    <h1>Teachers List</h1>

    <table border="1">
      <tr>
      <th>id</th>
      <th>Teacher Name</th>
      <th>Subject</th>
      <th>Exp</th>
      <th>Contact</th>
      <th>Actions</th>
    </tr>


    {% for s in teacher_list %}
    <tr>
      <td><a href="/ad/getteacherdetails/{{s.id}}">{{s.id}}</a></td>
      <td>{{s.name}}</td>
      <td>{{s.subject}}</td>
      <td>{{s.exp}}</td>
      <td>{{s.contact}}</td>
      <td>
        <a href="/ad/updateteacher/{{s.id}}">Update</a> &nbsp; &nbsp;
        <a href="/ad/deleteteacher/{{s.id}}">Delete</a>

        </td>
    </tr>



    {% endfor %}

    </table>


  </body>
</html>
