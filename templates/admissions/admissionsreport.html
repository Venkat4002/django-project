<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Admissions Report Page</title>
  </head>
  <body>

    <h1>Get Admissions Report </h1>

    <table border="1">
      <tr>
      <th>id</th>
      <th>Student Name</th>
      <th>Father Name</th>
      <th>Class</th>
      <th>Contact</th>
      <th>Actions</th>
    </tr>


    {% for s in allstudents %}
    <tr>
      <td>{{s.id}}</td>
      <td>{{s.name}}</td>
      <td>{{s.fathername}}</td>
      <td>{{s.classname}}</td>
      <td>{{s.contact}}</td>
      <td>
        <a href="/ad/update/{{s.id}}">Update</a> &nbsp; &nbsp;
        <a href="/ad/delete/{{s.id}}">Delete</a>

        </td>
    </tr>



    {% endfor %}

    </table>


  </body>
</html>
