{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Add Admissions Page</title>
    <link rel="stylesheet" href="{% static "stylesheets/style.css" %}"/>
  </head>
  <body>
    <h1> This is add admission page.</h1>

    <img src="{% static "images/logo.jpeg" %}" width="100" height="100" alt="image not found">
    <form  method="POST">
      <table>
          {{form.as_table}}
      </table>


      <input type='submit' value="Add Student">
      {% csrf_token %}
    </form>
    {% for key,value in request.session.items %}
    {{key}} - {{value}}<br/>
    {% endfor %}
  </body>
</html>
